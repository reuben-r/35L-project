<!DOCTYPE html>
<html>
<head>
    <title>UCLA Carpool Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4285f4;
            color: white;
            padding: 10px 0;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #357ABD;
        }

        #result {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }

        #distance {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>UCLA Carpool Connect</h1>
    <div class="container">
        <form id="addressForm">
	    <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username-input" placeholder="Enter your username" required>
            </div>
	    <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="username-input" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="address1">Your Address</label>
                <input type="text" id="address1-input" placeholder="Enter an address" required>
            </div>
            <div class="form-group">
                <label for="schedule1">Your Class Schedule</label>
                <input type="text" id="schedule-input" placeholder="Enter your class schedule (See Instructions Page)" required>
            </div>
<div class="form-group">
<label for="type">Driver or Rider</label>

<select name="type" id="type-input">
  <option value="driver">Driver</option>
  <option value="rider">Rider</option>

</select>

</div>
            <button type="submit">Sign Up</button>
        </form>

    </div>
    <script>
        "use strict";

        function initMap() {
            const componentForm = [
                'location',
                'locality',
                'administrative_area_level_1',
                'country',
                'postal_code',
            ];

            const getFormInputElement = (component) => document.getElementById(component + '-input');
            const autocompleteInput1 = getFormInputElement('address1');
            const autocomplete1 = new google.maps.places.Autocomplete(autocompleteInput1, {
                fields: ["address_components", "geometry", "name"],
                types: ["address"],
            });
            autocomplete1.addListener('place_changed', function () {
                const place = autocomplete1.getPlace();
                if (!place.geometry) {
                    window.alert('No details available for input: \'' + place.name + '\'');
                    return;
                }
            });
            
        }


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAagYhKsf953bG7ul1LSawNoNCxsE6CWMQ&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cA" async defer></script>
</body>
</html>
